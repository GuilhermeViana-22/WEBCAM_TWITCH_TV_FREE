<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            cursor: move; /* Indica que a janela pode ser movida */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 80vw; /* Ajusta a largura da área do vídeo */
            height: 80vh; /* Ajusta a altura da área do vídeo */
            border: 10px solid #5608af; /* Borda roxa ao redor do vídeo */
            border-radius: 15px; /* Bordas arredondadas para um visual mais moderno */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir o contêiner */
        }

        .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para o texto */
            color: white;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoElement" autoplay></video>
        <div class="overlay">Guilherme Viana Play</div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
